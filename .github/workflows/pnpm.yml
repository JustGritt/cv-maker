name: Intro to GitHub Actions

on: 
  push: 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2.4.0
        with:
          version: 8
          cache: true

      - name: Install dependencies
        run: pnpm install

      - name: build
        run: pnpm run build
        
      - name: run the server
        run: |
          pnpm run preview &
          sleep 5
          curl http://localhost:4173
